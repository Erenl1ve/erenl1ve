    <section id="contact" data-aos="fade-up">
        <h2 class="glitch" data-text="İletişim">İletişim</h2>
        <div class="contact-container">
            <div class="contact-info" data-aos="fade-right">
                <div class="info-item">
                    <i class="fas fa-envelope"></i>
                    <h3>Email</h3>
                    <p>evsaneren23@gmail.com</p>
                </div>
                <div class="info-item">
                    <i class="fas fa-map-marker-alt"></i>
                    <h3>Konum</h3>
                    <p>İstanbul, Türkiye</p>
                </div>
                <div class="social-links">
                    <a href="https://github.com/Erenl1ve" class="social-link" target="_blank">
                        <i class="fab fa-github"></i>
                    </a>
                    <a href="https://www.instagram.com/erenl1ve/" class="social-link" target="_blank">
                        <i class="fab fa-instagram"></i>
                    </a>
                    <a href="https://discord.gg/your-server" class="social-link" target="_blank">
                        <i class="fab fa-discord"></i>
                    </a>
                </div>
            </div>

            <form id="contact-form" data-aos="fade-left">
                <div class="form-group">
                    <input type="text" id="name" required>
                    <label for="name">İsim</label>
                </div>
                <div class="form-group">
                    <input type="email" id="email" required>
                    <label for="email">Email</label>
                </div>
                <div class="form-group">
                    <input type="text" id="subject" required>
                    <label for="subject">Konu</label>
                </div>
                <div class="form-group">
                    <textarea id="message" required></textarea>
                    <label for="message">Mesajınız</label>
                </div>
                <button type="submit" class="submit-btn">
                    <span>Gönder</span>
                    <i class="fas fa-paper-plane"></i>
                </button>
            </form>
        </div>
    </section>
